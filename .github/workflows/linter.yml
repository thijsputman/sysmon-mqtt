name: Lint codebase

"on":
  push:
    branches: [main, development]
    tags-ignore: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  lint:
    name: Run pre-commit
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        with:
          persist-credentials: false
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pre-commit
            ~/.cache/pip
            ~/.npm
            ~/.local/bin
            ~/.cache/go-build
            ~/go/pkg/mod
          # yamllint disable rule:line-length
          # yamllint disable rule:quoted-strings
          # prettier-ignore
          key: "pre-commit-cache-\
            ${{ hashFiles('.pre-commit-config.yaml', '.github/scripts/setup-pre-commit.sh') }}"
          # yamllint enable rule:quoted-strings
          # yamllint enable rule:line-length
      - name: Setup PATH
        run: |
          mkdir -p "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: false
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        env:
          USE_PIPX: "false"
        run: .github/scripts/setup-pre-commit.sh
      - name: Run pre-commit (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          pre-commit run --color=always \
            --from-ref ${{ github.event.pull_request.base.sha }} \
            --to-ref HEAD
        env:
          GH_ACTION_OUTPUT: true
      - name: Run pre-commit
        if: ${{ github.event_name == 'push' }}
        run: pre-commit run --color=always --all-files
        env:
          GH_ACTION_OUTPUT: true
