repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
        # s6-overlay's scripts shouldn't be executable
        exclude: |
          (?x)(
            rootfs/etc/(
              cont-init\.d|
              services\.d|
              s6-overlay/s6-rc\.d
            )
          )
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: (\.nnb|^\.HA_VERSION)$
      - id: forbid-submodules
      - id: mixed-line-ending
        args: [--fix=no]
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx --yes prettier --check --ignore-unknown
        language: system
        types: [text]
      - id: markdownlint
        name: markdownlint
        entry: npx --yes markdownlint-cli
        language: system
        types: [file]
        files: (?i)(\.md|(^|/)(TODO|NOTES))$
      - id: yamllint-other
        name: yamllint
        entry: yamllint -s
        language: system
        types: [yaml]
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck --wiki-link-count=0
        language: system
        types: [shell]
      - id: shfmt
        name: shfmt
        entry: shfmt -l -d
        language: system
        types: [shell]
      - id: hadolint
        name: hadolint
        entry: hadolint
        language: system
        types: [dockerfile]
      - id: tdg
        name: TODO get
        entry: .github/scripts/tdg-pre-commit.sh
        language: system
        types: [text]
